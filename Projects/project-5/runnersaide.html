<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type ="text/javascript" src="js/runnersaide.js"> </script>
    <title>Pace Calculator</title>
</head>

<body onload="displayT();">
    <!-- table labeled "Calculate Pace Chart:"-->
    <div> 
        <div><h1>Runner's Aide</h1>
        </div>
            <div>
                <div>
                    <!-- This is where a user enters inputs -->
                    <fieldset>
                    <legend>Calculate pace chart :</legend>
                    <p>
                    <!-- An input for distance is number -->
                    <label for="distance">Distance</label>
                    <br>
                    <input id="distance" type="number" > mi
                    </p>
                    
                    <p>
                        <p>
                            <!-- An input for target pace is text. The format is "minutes: seconds" -->
                            <label for="pace">Target pace</label>
                            <br>
                            <input  id="pace" type="text"> min/mi (mm:ss)
                            </p>
                            
                            <!-- A button for computing the results -->
                            <button type="button" name="button" onclick="paceCalculate();">Calculate</button>
                            </fieldset>
                            </div>
            </div>
            <div id="outputTable">
                <table>
                    <tbody>
                        <tr>
                            <th> Mile</th>
                            <th>Time</th>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- making a table for output and method to refer to later-->
    </div>
     
    

</body>
</html>
